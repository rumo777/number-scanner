<!DOCTYPE html>
<html>
  <head>
    <title>Configurable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Number Scanner</h1>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain">
          <label for="invert">Invert colors</label>
          <select name="invert" id="invert" data-role="slider">
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>


        <div data-role="fieldcontain">
          <label for="show-sec">Show seconds</label>
          <select name="show-sec" id="show-sec" data-role="slider">
            <option value="0">No</option>
            <option value="1" selected="selected">Yes</option>
          </select>
        </div>

    <fieldset data-role="controlgroup">
        <legend>Minute animation cursor speed</legend>
        <input class="animation-speed" type="radio" name="min-animation-speed" id="animation-speed-slow" value="50">
        <label for="animation-speed-slow">Slow</label>
        <input class="animation-speed" type="radio" name="min-animation-speed" id="animation-speed-medium" value="75" checked="checked">
        <label for="animation-speed-medium">Medium</label>
        <input class="animation-speed" type="radio" name="min-animation-speed" id="animation-speed-fast" value="100">
        <label for="animation-speed-fast">Fast</label>
    </fieldset>

    <fieldset data-role="controlgroup">
        <legend>Seconds Animation</legend>
        <input class="blink" type="radio" name="radio-choice-v-2" id="blink-0" value="0" checked="checked">
        <label for="blink-0">None</label>
        <input class="blink" type="radio" name="radio-choice-v-2" id="blink-1" value="1">
        <label for="blink-1">Second Walk</label>
        <input class="blink" type="radio" name="radio-choice-v-2" id="blink-2" value="2">
        <label for="blink-2">Blink Top Left Conner</label>
        <input class="blink" type="radio" name="radio-choice-v-2" id="blink-3" value="3">
        <label for="blink-3">Blink Bottom Rigth Conner</label>
    </fieldset>


        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
          'invert': $("#invert:selected").val(),
          'show_sec': $("#show_sec:selected").val(),
          'animation_speed': $(".animation-speed:checked").val(),
          'blink': $(".blink:checked").val(),
        }

        localStorage.setItem('options', options);

        return options;
      }

      function loadOptions() {
        var options = localStorage.getItem('options');

        $("#invert option").each(function(){
          if (options.invert == $(this).val()) this.selected = true;
        });

        $("#show_sec option").each(function(){
          if (options.show_sec == $(this).val()) this.selected = true;
        });

        $(".animation-speed").each(function(){
          if (options.animation_speed == $(this).val()) this.checked = true;
        });

        $(".blink").each(function(){
          if (options.blink == $(this).val()) this.checked = true;
        });
      }

      $().ready(function() {
        loadOptions();

        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

      });
    </script>
  </body>
</html>
